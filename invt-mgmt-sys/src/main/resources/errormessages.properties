#Exception Error Code starts from 10001
10001=System error occurred while saving or retrieving data.
10002=System error occurred please contact system administrator.
10003=Exception occurred while forming menu for the user. Please contact system administrator.

#Controller layer exception starts from 20001
	
#Service layer exception starts from 30001
30001=Same class already exists in the system. Please add different class.
30002=Same section already exists in the system. Please add different section.
	
#DAO layer exception starts from 40001
	
#Util layer exception starts from 50001
50001=Property not found in the system.Please contact system administrator.